<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoirLens</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body id="popupId">
  <h2>NoirLens</h2>
  <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
  </label> 
  <p> Enter a url below to add it to your custom list! </p>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="URL goes here..." required>
    <button type="submit" class="btn btn-secondary">Add Url</button>
  </form>
  <ul id="urlList"></ul>
  <button type="button" class="btn btn-secondary" id="settingsButton">Settings</button>
  <script src="popup.js"></script>
</body>
</html>
